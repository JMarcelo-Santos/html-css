<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--css interno esse exp abx não serve pra gradiente, entao irei mostrar outra forma.. no CSS pra add comentarios posso usar /* */ . 
    <style>
        body {
            background-color: aquamarine;
        }
    </style>
    -->
    <style>
        /* Configurações goblais das css -> ( * {} ) <- */
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(to top, #99508C, #E66CD0, #60E693, #995531);
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
