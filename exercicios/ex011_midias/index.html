<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio sevidor.</p>
    <!--essa tecnica de colocar video no proprio site é ruim pois gera muito trafico de banda e o cliente
    pode ter problemas com $$ , no prox video irei mostrar o jeito certo.-->
    <video src="midia/meu-video.mp4" width="560" controls></video> <br>
    <video src="midia/meu-video.m4v" controls></video> <br>
    <video src="midia/meu-video.webm" controls></video>

    <h1>Inserindo vídeos do YouTube</h1>
    <!--Aqui é o melhor metodo de incorporar videos no seu site usando externo-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
